{% extends "base.html" %}

{% block content %}
<p><h1 align="center">{{title}}</h1></p>
<p class=img align=center style='text-align:center'>
	<img src="{{url_for('static', filename=image)}}" style="float:none;width:200px;height:200px;">
</p>
<br>
<div class="col-md-12 mt-md-0 mt-3">
	<h10>{{text}}</h10>
</div>
<p><h5 align="center">Count of words: {{count}}</h5></p>
{% endblock %}
